<html>
  <head>
    <title>Throwback Tetris</title>
    <link rel="shortcut icon" type="image/png" href="https://res.cloudinary.com/ac31624/image/upload/v1496426593/favicon_akzk6e.png"/>
    <link rel="stylesheet" href="stylesheets/css_reset.css"></link>
    <link rel="stylesheet" href="stylesheets/main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Outline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  </head>

  <body id='app-body'>
    <canvas id='tetris-board'></canvas>
    <script src='bundle.js'></script>
    <div id='scoreboard'></div>
    <canvas id='next-piece'></canvas>

    <div id='control-buttons'>
    <button id='up' ></button>
    <button id='down' ></button>
    <button id='left' ></button>
    <button id='right' ></button>
    <button id='rotate' ></button>
    <button id='rotate2' ></button>
    </div>

    <button id='start' ></button>
    <button id='select' ></button>
    <div id='pause-screen'>-paused-</div>
    <div id='over-screen'></div>
    <div id='push-any-key'>Push any key to begin!</div>

    <div id='next'>next:</div>
    <img id='gameboy' src='http://res.cloudinary.com/ac31624/image/upload/v1496284518/gameboy_color_with_light_qlutf3.png' />

    <audio controls loop id='theme-song' src='https://tcrf.net/images/a/a6/Tetris11ATYPE.ogg'></audio>

    <audio id='game-over' src='http://66.90.93.122/soundfiles/gameboy-gbs/tetris/08%20Game%20Over.mp3'></audio>


    <div id='instructions'>
      <div id='game-title'>Throwback<br />Tetris</div>
      <img id='spacebar-pic' src='http://res.cloudinary.com/ac31624/image/upload/v1496383726/controls_keykfy.png' />
      <div id='fill-in-rows'>Fill in as many rows as you can!</div>
    </div>

    <div id='contact-links'>
      <img id='github' src='https://www.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png' />
      <img id='linkedin' src='http://abovethelaw.com/wp-content/uploads/2016/01/linkedin-logo.png' />
      <img id='email' src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/You%27ve_got_mail.png/479px-You%27ve_got_mail.png' />
    </div>

  </body>
</html>
